{% extends "main_page.html" %}

    {% block title %}Password reset confirm{% endblock title %} 
   
    {% block body_content %}
    <!--====== SLIDER PART START ======-->
    {% load static %}
    <section id="home" class="slider-area pt-100 mt-5">
        <div class="container-fluid position-relative">
            <div class="slider-active">
                <div class="single-slider">
                    <span class="date text-pink text-size-30px mt-5">Enter your new password and confirm password
                    </span>
                    <div class="slider-bg">
                        <form method="POST"  >
                            {% csrf_token %}
                            {% load bootstrap %}
                            {{ form |bootstrap_horizontal:'col-lg-6' }}
                            <input class="bc-white mt-2 ml-2 loginbutton" type="submit" value="Reset">
                        </form>
                    </div> 
                </div> <!-- row -->
            </div> <!-- contact box -->
        </div> <!-- container -->
    </section>
    
    <!--====== CONTACT PART ENDS ======-->

{% endblock body_content %}
